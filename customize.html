<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
    <style>
        #top-bottom-space {
            margin-top: 20px;
            margin-bottom: 20px;
        }
		#mainbox {
			width: fit-content;
			border: 3px solid LightGray;
			padding-top: 40px;
			padding-bottom: 20px;
			padding-right:50px;
			padding-left:50px;
			background-color: rgba(250,250,250,0.7);
		}
		body {
			background-image: url("images/altbg.png");
		}
    </style>
    <script> 

    function changeImageRight(id,pos,num)
        {
        var img = document.getElementById(id);
        var parsed = img.src.substring(img.src.lastIndexOf("/") + 1);
        var parsed2 = parsed.split("");
        var newNum = (parseInt(parsed2[pos]) % num) + 1;
        img.src="images/" + id + newNum.toString() + ".png";
        document.getElementById("debug").innerHTML = parsed;
        return false;
        }
    
    function changeImageLeft(id,pos,num)
        {
        var img = document.getElementById(id);
        var parsed = img.src.substring(img.src.lastIndexOf("/") + 1);
        var parsed2 = parsed.split("");
        var newNum = ((parseInt(parsed2[pos])-2+num) % num) + 1;
        img.src="images/" + id + newNum.toString() + ".png";
        return false;
        }

</script>
</head>

<body>

    <nav class="w3-bar w3-black">
        <a href="index.html" class="w3-button w3-bar-item w3-hover-orange">Home</a>
        <a href="avatar.html" class="w3-button w3-bar-item w3-purple w3-hover-orange">My Avatar</a>
        <a href="levels.html" class="w3-button w3-bar-item w3-hover-orange">Levels</a>
        <a href="login.html" class="w3-button w3-bar-item w3-right w3-hover-orange">Login</a>
    </nav>
    
    <section class="w3-container w3-center" style="max-width:1800px">
        <h1 class="w3-text-purple" style="text-shadow: 2px 1px #444;"><b>Customize My Avatar</b></h1>
    </section>
    
    <section id="mainbox" class="w3-container w3-content w3-center">
        <div style="position:relative; display:inline;">
            <image id="bg" src="images/bg5.png" alt="Your background" style="border: 3px solid black"/>
            <image id="sprite" src="images/sprite3.png" style="position:absolute; bottom:3; right:0" alt="Your avatar"/>
            <image id="pet" src="images/pet4.png" style="position:absolute; bottom:10; left:10" alt="Your companion"/>
        </div>
        <p class="w3-text w3-large"><button onclick="changeImageLeft('sprite',6,5)">&lt;</button>  Avatar Color  <button onclick="changeImageRight('sprite',6,5)">&gt;</button></p>
        <p class="w3-text w3-large"><button onclick="changeImageLeft('bg',2,5)">&lt;</button>  Background  <button onclick="changeImageRight('bg',2,5)">&gt;</button ></p>
        <p class="w3-text w3-large"><button onclick="changeImageLeft('pet',3,4);">&lt;</button>  Companion  <button onclick="changeImageRight('pet',3,4);">&gt;</button></p>
        <p><a href="avatar.html" class="w3-button">OK</a></p>
    </section>
    
    <footer class="w3-center w3-black w3-padding-16" style="margin-top:240px">
        <p>&copy; Maxime Taylor</p>
    </footer>

</body>
</html>

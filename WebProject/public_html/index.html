<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
    <style>
        #top-bottom-space {
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <nav class="w3-bar w3-black">
        <a href="#home" class="w3-button w3-bar-item w3-hover-orange"><image src="images/logo.png" style="heigth:22px; width:22px; margin-top:auto; margin-bottom:auto; padding:0"/></a>
        <a href="index.html" class="w3-button w3-bar-item w3-purple w3-hover-orange">My Avatar</a>
        <a href="#levels" class="w3-button w3-bar-item w3-hover-orange">Levels</a>
        <a href="#login" class="w3-button w3-bar-item w3-right">Login</a>
    </nav>

    <section class="w3-container w3-center" style="max-width:1800px">
      <h1>My Avatar</h1>
    </section>

    <section class="w3-container w3-content w3-center w3-padding-large" style="max-width:1000px; min-width:1100px; border: 3px solid LightGray">
        <div style="width:45%; display:inline-block; float:left">
            <section class="w3-container w3-content w3-center" style="border: 3px solid LightGray; width: fit-content; padding: 10px">
                <image src="images/sprite1.png" alt="Your avatar" />
                <br>
                <a href="customize.html" class="w3-button" style="margin-top:10px">Customize</a>
            </section>
        </div>
        <div style="width:45%; height:300px; display:inline-block; float:right">
            <div id="top-bottom-space">
                <h3 class="w3-purple">Level 1<br></h3>
            </div>
            <div id="top-bottom-space">
                <meter min="0" max="100" value="30"></meter>
                <a>30/100 XP</a>
            </div>
            <div id="top-bottom-space">
                <p>Latest medals obtained:</p>
                <table style="margin-left:auto; margin-right:auto">
                    <tr>
                        <th><image src="images/medal1.png" alt="Medal 1" title="Completed World 1.1!"/></th>
                        <th><image src="images/medal2.png" alt="Medal 2" title="Completed a level with no mistakes!"/></th>
                        <th><image src="images/medal3.png" alt="Medal 3" title="Completed World 1.2!"/></th>
                    </tr>
                </table>
            </div>
        </div>
    </section>

    <footer class="w3-center w3-black w3-padding-16" style="margin-top:240px">
        <p>&copy; Maxime Taylor</p>
    </footer>

</body>
</html>

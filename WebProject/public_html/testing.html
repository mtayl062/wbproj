<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">

<!-- see https://google-developers.appspot.com/chart/ -->

<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['Colour', 'Number of cards'],
          ['Swamp',     1],
          ['Mountain',      4],
          ['Plains',  2],
          ['Forest', 2],
          ['Island',    3],
          ['Colourless', 3]
        ]);

        var options = {
          title: 'Mana Colour Distribution',
          slices: {
            0: { color: 'black' },
            1: { color: 'red' },
            2: { color: '#f7dd66' },
            3: { color: 'green' },
            4: { color: 'blue' },
            5: { color: 'gray' }
          }
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }
    </script>
  </head>

<body>

<!-- Navigation -->
<nav class="w3-bar w3-black">
  <a href="#home" class="w3-button w3-bar-item">Home</a>
  <a href="#band" class="w3-button w3-bar-item">My Decks</a>
  <a href="#tour" class="w3-button w3-bar-item">Browse Deck</a>
</nav>

<section class="w3-container w3-center" style="max-width:600px">
  <h2 class="w3-wide">THE BAND</h2>
  <p class="w3-opacity"><i>We love music</i></p>
</section>

<section class="w3-container w3-content w3-center" style="max-width:600px">
<p class="w3-justify">
We have created a fictional band website. Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
</section>

<div id="piechart" style="width: 900px; height: 500px;"></div>

</body>
</html>

<!DOCTYPE
 html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, 
initial-scale=1">
<link rel="stylesheet" 
href="https://www.w3schools.com/w3css/3/w3.css">


<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
      
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawPieChart);
      google.charts.setOnLoadCallback(drawBarChart);
      
      function drawBarChart() {
      var data = google.visualization.arrayToDataTable([
        ['Mana Cost', 'Number of cards',],
        ['0', 2],
        ['1', 3],
        ['2', 8],
        ['3', 2],
        ['4', 1]
      ]);

      var options = {
        title: 'Mana Ramp',
        chartArea: {width: '50%'},
        legend: {position: 'none'},
        hAxis: {
          minValue: 0,
          title: 'Number of Cards',
          ticks: [2,4,6,8,10]
        },
        vAxis: {
          title: 'Mana Cost'
        },
        colors: ['lightBlue']
      };

      var chart = new google.visualization.BarChart(document.getElementById('chart_div'));

      chart.draw(data, options);
      
      }

      function drawPieChart() {

        var data = new google.visualization.arrayToDataTable([
          ['Colour', 'Number of cards'],
          ['Swamp',     1],
          ['Mountain',      4],
          ['Plains',  2],
          ['Forest', 2],
          ['Island',    3],
          ['Colourless', 3]
        ]);

        var options = {
          title: 'Mana Colour Distribution',
          slices: {
            0: { color: 'black' },
            1: { color: 'red' },
            2: { color: '#f7dd66' },
            3: { color: 'green' },
            4: { color: 'blue' },
            5: { color: 'gray' }
          }
        };

        var chart2 = new google.visualization.PieChart(document.getElementById('piechart'));

        chart2.draw(data, options);
      }
    </script>
    
    <style>
    #testing li {
    	list-style-type: none;
    }
    </style>
    
  </head>

<body>

<!-- Navigation -->
<nav class="w3-bar w3-black">
  <a href="#home" class="w3-button w3-bar-item">Home</a>
  <a href="#band" class="w3-button w3-bar-item">My Decks</a>
  <a href="#tour" class="w3-button w3-bar-item">Browse Decks</a>
</nav>

<section class="w3-container w3-center" style="max-width:1800px">
  <h1>Deck Editor</h2>
  <p class="w3-opacity"><i>Magic the Gathering</i></p>
</section>

<section class="w3-container w3-content w3-center" style="max-width:1800px">
	<p class="w3-center">This is where you add or remove cards from your deck.</p>
</section>

<section class="w3-container w3-content w3-center w3-padding-large" style="max-width:1000px; min-width:1100px; border: 3px solid LightGray">
	<div style="width:45%; display:inline-block; float:left">
    	<section  class="w3-container w3-content w3-center">
    		<ul id="testing" class="w3-ul w3-hoverable"></ul>
        </section>
    </div>
    <div id="chart_div" style="width: 45%; height:300px; display:inline-block; float:right">
    </div>
    <div id="piechart" style="width: 45%; height:300px; display:inline-block; float:right">
    </div>
</section>

<script type="text/javascript">
   	var cards = [['Card 1','Card 2','Card 3','Card 4'],['Card 1','Card 2','Card 3','Card 4'],['Card 1','Card 2','Card 3','Card 4'],['Card 1','Card 2','Card 3','Card 4']];
    var type = ['Creature','Enchantment','Instant','Sorcery'];
    var list = document.createElement('ul');
    for (var i = 0; i < type.length; i++) {
       	var item = document.createElement('li');
        var sub = document.createElement('ul');
        if (i == 0) {
        	var htop = document.createElement('h4');
            htop.appendChild(document.createTextNode('Card List'));
            sub.appendChild(htop);
        }
        var hsub = document.createElement('h6');
        hsub.setAttribute('style','font-weight:bold');
        hsub.appendChild(document.createTextNode(type[i]));
        sub.appendChild(hsub);
        for (var j = 0; j < cards[0].length; j++) {
        	var li = document.createElement('li');
            li.setAttribute('style','font-size:smaller');
            li.appendChild(document.createTextNode(cards[i][j]));
            sub.appendChild(li);
        }
       	list.appendChild(sub);
    }
    document.getElementById('testing').appendChild(list);
</script>

</body>
</html>
